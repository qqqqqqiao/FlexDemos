<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo3</title>
	<style type="text/css">
		/* div{
			background-color: yellow;
		 	height: 200px;
		  	width: 200px;
		  	margin-bottom: 10px;
		} */
		.first-face{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.pip{
			background-color: blue;
			border: 1px black solid;
			height: 20px;
			width: 20px;
		}

		.second-face{
			display: flex;
			justify-content: space-between;
		}
		.second-face .pip:nth-of-type(2){
			align-self: flex-end;
		}

		.third-face{
			display: flex;
			justify-content: space-between;
		}
		.third-face .pip:nth-of-type(2){
			align-self: center;
		}
		.third-face .pip:nth-of-type(3){
			align-self: flex-end;
		}

		.fourth-face, .sixth-face{
			display: flex;
			flex-wrap: wrap;
			align-content: space-between; 
		}
		.sixth-face{
			display: flex;
			flex-direction: column;
			flex-wrap: wrap;
			align-content: space-between; 
		}
		.fourth-face .column, .fixth-face .column{
			flex-basis: 100%;
		  	display: flex;
		  	justify-content: space-between;
		}

		.fifth-face {
			display: flex;
			justify-content:space-between;
		}
		.fifth-face .column {
		  	display: flex;
		  	flex-direction: column;
		  	justify-content: space-between;
		}
		.fifth-face .column:nth-of-type(2) {
		  	justify-content: center;
		}

		* {
		  box-sizing: border-box;
		}

		html, body {
		  height: 100%;
		}

		body {
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  vertical-align: center;
		  flex-wrap: wrap;
		  align-content: center;
		  font-family: 'Open Sans', sans-serif;
		  
		  background: linear-gradient(top, #222, #333);
		}

		[class$="face"] {
		  margin: 16px;
		  padding: 4px;
		  
		  background-color: #e7e7e7;
		  width: 104px;
		  height: 104px;
		  object-fit: contain;
		  
		  box-shadow:
		    inset 0 5px white, 
		    inset 0 -5px #bbb,
		    inset 5px 0 #d7d7d7, 
		    inset -5px 0 #d7d7d7;
		  
		  border-radius: 10%;
		}

		.pip {
		  display: block;
		  width: 24px;
		  height: 24px;
		  border-radius: 50%;
		  margin: 4px;

		  background-color: #333;
		  box-shadow: inset 0 3px #111, inset 0 -3px #555;
		}
	</style>
</head>
<body>
	<!-- 水平垂直居中 -->
	<div class="first-face">
		<span class="pip"></span>
	</div>
	<!-- 左上、右下 -->
	<div class="second-face">
		<span class="pip"></span>
		<span class="pip"></span>
	</div>
	<!-- 左上、中、右下 -->
	<div class="third-face">
		<span class="pip"></span>
		<span class="pip"></span>
		<span class="pip"></span>
	</div>
	<!-- 左上、左下、右上、右下 -->
	<div class="fourth-face">
		<div class="column">
			<span class="pip"></span>
			<span class="pip"></span>
		</div>
		<div class="column">
			<span class="pip"></span>
			<span class="pip"></span>
		</div>
	</div>
	<!-- 左上、左下、中、右上、右下 -->
	<div class="fifth-face">
	    <div class="column">
	    	<span class="pip"></span>
	    	<span class="pip"></span>
	  	</div>
	  	<div class="column">
	    	<span class="pip"></span>
	  	</div>
	  	<div class="column">
	    	<span class="pip"></span>
	    	<span class="pip"></span>
	  	</div>
	</div>
	<!-- 左三个、右三个 -->
	<div class="sixth-face">
		  <div class="column">
		  	<span class="pip"></span>
		    <span class="pip"></span>
		    <span class="pip"></span>
		  </div>
		  <div class="column">
		    <span class="pip"></span>
		    <span class="pip"></span>
		    <span class="pip"></span>
		  </div>
	</div>
</body>
</html>
